
<style>
.video1 {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 1;
}

.video2 {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 2;
}

.fade-in {
  opacity: 1;
  animation-name: fadeInOpacity;
  animation-iteration-count: 1;
  animation-timing-function: ease-in;
  animation-duration: 5s;
}

@keyframes fadeInOpacity {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

</style>

<div class="video-container" v-show="currentVideo === 1">
      <video class="video1" @ended="countLoop" ref="video1" muted autoplay>
        <source src="video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-container" v-show="currentVideo === 2">
      <video class="video2 fade-in" @ended="countLoop" ref="video2" muted autoplay>
        <source src="video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
